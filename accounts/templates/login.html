{% extends "base.html" %}
{% load static %}
{% block title %}
login
{% endblock title %}

{% block content %}



<section class="h-100" style="background: #f5f6fa;">
  <div class="container h-100 py-">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
          <div class="row g-0">
            
            <!-- Left Image Section -->
            <div class="col-xl-6 d-none d-xl-block">
              <img src="{% static "assets/img/departments-1.jpg" %}"
                alt="Patient Registration"
                class="img-fluid h-100"
                style="object-fit: cover; border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;" />
            </div>
            
            <!-- Right Form Section -->
            <div class="col-xl-6 bg-white">
              <div class="card-body p-5">
                <h3 class="mb-4 text-center fw-bold text-primary">Patient Login</h3>
                <p class="text-muted text-center mb-3">Fill in your details to Log in account</p>

                <form method="post">
                  {% csrf_token %}
     
                  <div class="form-outline mb-4">
                      <label class="form-label fw-semibold text-primary" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg rounded-3" placeholder="JohnDoe12" />
                  </div>

                  <div class="form-outline mb-4">
                      <label class="form-label fw-semibold text-primary" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg rounded-3" placeholder="Enter Password" />
                  </div>

                  <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url "dlogin" %}" class="text-primary text-decoration-underline mt-4">Login as A Doctor</a>

                  <!-- Buttons -->
                  <div class="d-flex justify-content-end pt-3">
                    <button type="reset" class="btn btn-light btn-lg me-2">Reset</button>
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                  </div>
                </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
