{% extends "base.html" %}
{% load static %}
{% block title %}
Register
{% endblock title %}

{% block content %}
<section class="h-100" style="background: #f5f6fa;">
  <div class="container h-100 py-">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
          <div class="row g-0">
            
            <!-- Left Image Section -->
            <div class="col-xl-6 d-none d-xl-block">
              <img src="{% static "assets/img/departments-3.jpg" %}"
                alt="Patient Registration"
                class="img-fluid h-100"
                style="object-fit: cover; border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;" />
            </div>
            
            <!-- Right Form Section -->
            <div class="col-xl-6 bg-white">
              <div class="card-body p-5">
                <h3 class="mb-4 text-center fw-bold text-primary">Patient Registration</h3>
                <p class="text-muted text-center mb-3">Fill in your details to create an account</p>

                <form>
                  <!-- Name Row -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                          <label class="form-label fw-semibold text-primary" for="firstName" >First Name</label>
                        <input type="text" id="firstName" class="form-control form-control-lg rounded-3" placeholder="John" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                          <label class="form-label fw-semibold text-primary" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control form-control-lg rounded-3" placeholder="Doe" />
                      </div>
                    </div>
                  </div>

                  <!-- Address -->
                  <div class="form-outline mb-4">
                      <label class="form-label fw-semibold text-primary" for="address">Address</label>
                    <input type="text" id="address" class="form-control form-control-lg rounded-3" placeholder="Belkin Street" />
                  </div>

                  <!-- Gender -->
                  <div class="mb-4">
                    <h6 class="mb-3 fw-semibold text-primary">Gender</h6>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="otherGender" value="other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
                  </div>

           

                

                  <div class="form-outline mb-4">
                    <label class="form-label fw-semibold text-primary" for="pincode">Mobile</label>
                    <input type="text" id="pincode" class="form-control form-control-lg rounded-3 "  placeholder="+25 7645-98754"/>
                  </div>
                  <div class="form-outline mb-4">
                      <label class="form-label fw-semibold text-primary" for="email">Email ID</label>
                    <input type="email" id="email" class="form-control form-control-lg rounded-3" placeholder="johndoe@gmail.com" />
                  </div>

                  <div class="form-outline mb-4">
                      <label class="form-label fw-semibold text-primary" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg rounded-3" placeholder="Enter Password" />
                  </div>


                  <!-- Buttons -->
                  <div class="d-flex justify-content-end pt-3">
                    <button type="reset" class="btn btn-light btn-lg me-2">Reset</button>
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
